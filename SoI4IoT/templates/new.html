{% extends "index.html" %}

{% block new %}
    {% if '1' in session.admin %}
        <new>
          <h2>New</h2>
          <div id="newDiv" class="center">
            <form action="new" method="POST">
              <table class="center">
                <tr><td>Login</td><td><input type="text" name="login" id="login" placeholder="Login" /></td></tr>
                <tr><td>Firstname</td><td><input type="text" name="firstname" id="firstname" placeholder="Firstname" /></td></tr>
                <tr><td>Lastname</td><td><input type="text" name="lastname" id="lastname" placeholder="Lastname" /></td></tr>
                <tr><td>Password</td><td><input type="password" name="pass" id="pass" placeholder="Password" /></td></tr>
                <tr><td>Email</td><td><input type="text" name="email" id="email" placeholder="Email" /></td></tr>
                <tr><td>Mobile</td><td><input type="text" name="mobile" id="mobile" placeholder="Mobile" /></td></tr>
                <tr><td>GPS</td><td><input type="text" name="gps" id="gps" placeholder="GPS" /></td></tr>
                <tr><td>Admin</td><td>
                  <select id="admin" name="admin" placeholder="Admin" >
                    <option value="1" >1</option>
                    <option value="0" selected>0</option>
                  </select>
                </td></tr>
                <tr><td>Group</td><td>
                  <select id="grp" name="grp" placeholder="Group" >
                    <option value=""></option>
                    {% for i in config.GROUP.split(' '): %}
                    <option value="{{i}}">{{ i }}</option>
                    {% endfor %}
                  </select>
                </td></tr>
                <tr><td></td><td><a href="#" id="newSub">Save</a></td></tr>
              </table>
            </form>
          </div>
        </new>
    {% else %}
        <span>You're not allowed you access to this feature</span>
    {% endif %}
{% endblock %}
