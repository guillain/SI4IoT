{% extends "index.html" %}
{% block newUser %}
    {% if '1' in session.admin %}
        <newUser>
          <h2>New User</h2>
          <div id="newUserDiv" class="center">
            <form action="newUser" method="POST">
              <div id="userDiv" class="array">
                <table class="center">
                  <tr><td>Login</td><td><input type="text" name="login" id="login" placeholder="Login" /></td></tr>
                  <tr><td>Firstname</td><td><input type="text" name="firstname" id="firstname" placeholder="Firstname" /></td></tr>
                  <tr><td>Lastname</td><td><input type="text" name="lastname" id="lastname" placeholder="Lastname" /></td></tr>
                  <tr><td>Password</td><td><input type="password" name="password" id="password" placeholder="Password" /></td></tr>
                  <tr><td>Email</td><td><input type="text" name="email" id="email" placeholder="Email" /></td></tr>
                  <tr><td>Enterprise</td><td><input type="text" name="enterprise" id="enterprise" placeholder="Enterprise" /></td></tr>
                  <tr><td>Address</td><td><input type="text" name="address" id="address" placeholder="Address" /></td></tr>
                  <tr><td>Mobile</td><td><input type="text" name="mobile" id="mobile" placeholder="Mobile" /></td></tr>
                  <tr><td>Admin</td><td>
                    <select id="admin" name="admin" placeholder="Admin" >
                      <option value="1" >1</option>
                      <option value="0" selected>0</option>
                    </select>
                  </td></tr>
                  <tr><td>Group</td><td>
                     <select id="grp" name="grp" placeholder="Group" >
                      <option value=""></option>
                      {% for i in config.GROUP.split(' '): %}
                      <option value="{{i}}">{{ i }}</option>
                      {% endfor %}
                    </select>
                  </td></tr>
                </table>
              </div> <!-- User div -->
              <div id="saveUserDiv"><a href="#" id="newUserSub">Save</a></div>
            </form>
          </div>
        </newUser>
    {% else %}
        <span>You're not allowed you access to this feature</span>
    {% endif %}
{% endblock %}
