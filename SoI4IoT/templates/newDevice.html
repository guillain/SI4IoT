{% extends "index.html" %}
{% block newDevice %}
    {% if '1' in session.admin %}
        <newDevice>
          <h2>New Device</h2>
          <div id="newDeviceDiv" class="center">
            <form action="newDevice" method="POST">
              <div id="deviceDiv" class="array">
                <table class="center">
                  <tr><td>User Login</td><td><input type="text" name="login" id="login" placeholder="User Login" /></td></tr>
                  <tr><td>Name</td><td><input type="text" name="name" id="name" placeholder="Name" /></td></tr>
                  <tr><td>Description</td><td><input type="text" name="description" id="description" placeholder="Description" /></td></tr>
                  <tr><td>Status</td><td><input type="text" name="status" id="status" placeholder="Status" /></td></tr>
                  <tr><td>lastupdate</td><td><input type="text" name="lastupdate" id="lastupdate" placeholder="Last Update" /></td></tr>
                </table>
              </div> <!-- Object div -->
              <div id="saveDeviceDiv"><a href="#" id="newDeviceSub">Save</a></div>
            </form>
          </div>
        </newDevice>
    {% else %}
        <span>You're not allowed you access to this feature</span>
    {% endif %}
{% endblock %}
