{% extends "index.html" %}
{% block viewUser %}
        <viewUser>
          <h2>View User</h2>
          <div id="viewUserDiv">
            <form action="viewUserSub" method="post">
              <div id="UserDiv" class="array">
                <table class="left">
                  <tr><td>ID</td><td><input type="number" name="uid" id="uid" placeholder="User ID" value="{{ view[0] }}" readonly /></td></tr>
                  <tr><td>Login</td><td><input type="text" name="login" id="login" placeholder="Login" value="{{ view[1] }}" readonly /></td></tr>
                  <tr><td>Firstname</td><td><input type="text" name="firstname" id="firstname" placeholder="Firstname" value="{{ view[2] }}" /></td></tr>
                  <tr><td>Lastname</td><td><input type="text" name="lastname" id="lastname" placeholder="Lastname" value="{{ view[3] }}" /></td></tr>
                  <tr><td>Email</td><td><input type="text" name="email" id="email" placeholder="Email" value="{{ view[4] }}" /></td></tr>
                  <tr><td>Address</td><td><input type="text" name="address" id="address" placeholder="Address" value="{{ view[5] }}" /></td></tr>
                  <tr><td>Enterprise</td><td><input type="text" name="enterprise" id="enterprise" placeholder="Enterprise" value="{{ view[6] }}" /></td></tr>
                  <tr><td>Group</td><td>
                    <select id="grp" name="grp" placeholder="Group" >
                      <option value=""></option>
                      {% for i in config.GROUP.split(' '): %}
                        {% if i in view[7] %}
                      <option value="{{i}}" selected>{{ i }}</option>
                        {% else %}
                      <option value="{{i}}">{{ i }}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                  </td></tr>
                  <tr><td>Mobile</td><td><input type="text" name="mobile" id="mobile" placeholder="Mobile" value="{{ view[8] }}" /></td></tr>
                  <tr><td>Password</td><td><input type="password" name="password" id="password" placeholder="Password" value="{{ view[9] }}" /></td></tr>
                  <tr><td>Admin</td><td>
                    <select id="admin" name="admin" placeholder="Admin" >
                      {% if view[10] == 1 %}
                      <option value="1" selected>1</option>
                      <option value="0" >0</option>
                      {% else %}
                      <option value="1" >1</option>
                      <option value="0" selected>0</option>
                      {% endif %}
                    </select>
                  </td></tr>
                </table>
              </div> <!-- user div -->
              <div><a href="#" id="updateUser">Update</a></div>
            </form>
          </div>
        </viewUser>
{% endblock %}
