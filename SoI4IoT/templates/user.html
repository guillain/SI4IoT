{% extends "index.html" %}

{% block user %}
    {% if '1' in session.admin %}
        <user>
          <h2>User</h2>
          <div id="userDiv">
            <form action="userSub" method="post">
              <table class="center">
                <tr><td>Login</td><td><input type="text" name="login" id="login" placeholder="Login" value="{{ user[0] }}" readonly /></td></tr>
                <tr><td>Firstname</td><td><input type="text" name="firstname" id="firstname" placeholder="Firstname" value="{{ user[1] }}" /></td></tr>
                <tr><td>Lastname</td><td><input type="text" name="lastname" id="lastname" placeholder="Lastname" value="{{ user[2] }}" /></td></tr>
                <tr><td>Email</td><td><input type="text" name="email" id="email" placeholder="Email" value="{{ user[3] }}" /></td></tr>
                <tr><td>Mobile</td><td><input type="text" name="mobile" id="mobile" placeholder="Mobile" value="{{ user[4] }}" /></td></tr>
                <tr><td>GPS</td><td><input type="text" name="gps" id="gps" placeholder="GPS" value="{{ user[5] }}" /></td></tr>
                <tr><td>Admin</td><td>
                  <select id="admin" name="admin" placeholder="Admin" >
                    {% if user[6] == 1 %}
                    <option value="1" selected>1</option>
                    <option value="0" >0</option>
                    {% else %}
                    <option value="1" >1</option>
                    <option value="0" selected>0</option>
                    {% endif %}
                  </select>
                </td></tr>
                <tr><td>Group</td><td>
                  <select id="grp" name="grp" placeholder="Group" >
                    <option value=""></option>
                    {% for i in config.GROUP.split(' '): %}
                      {% if i in user[7] %}
                    <option value="{{i}}" selected>{{ i }}</option>
                      {% else %}
                    <option value="{{i}}">{{ i }}</option>
                      {% endif %}
                    {% endfor %}
                  </select>
                </td></tr>
                <tr><td></td><td><a href="#" id="userSub">Update</a></td></tr>
              </table>
            </form>
          </div>
        </user>
    {% else %}
        <span>You're not allowed you access to this feature</span>
    {% endif %}
{% endblock %}
