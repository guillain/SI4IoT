{% extends "index.html" %}
{% block customer %}
        <customer>
          <h2>Customer</h2>
          <div id="customerDiv">
            <form action="customerSub" method="post">
              <div id="CustomerDiv">
                <table class="center">
                  <tr>
                    <td>Login</td>
                    <td><input type="text" name="login" id="login" placeholder="Login" value="{% if view is defined %}{{ view[1] }}{% endif %}" {% if view is defined %}readonly{% endif %} /></td>
                  </tr>
                  <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="firstname" id="firstname" placeholder="Firstname" value="{% if view is defined %}{{ view[2] }}{% endif %}" /></td>
                    <td>Lastname</td>
                    <td><input type="text" name="lastname" id="lastname" placeholder="Lastname" value="{% if view is defined %}{{ view[3] }}{% endif %}" /></td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" id="email" placeholder="Email" value="{% if view is defined %}{{ view[4] }}{% endif %}" /></td>
                    <td>Mobile</td>
                    <td><input type="text" name="mobile" id="mobile" placeholder="Mobile" value="{% if view is defined %}{{ view[8] }}{% endif %}" /></td>
                  </tr>
                  <tr>
                    <td>Enterprise</td>
                    <td><input type="text" name="enterprise" id="enterprise" placeholder="Enterprise" value="{% if view is defined %}{{ view[6] }}{% endif %}" /></td>
                    <td>Address</td>
                    <td><input type="text" name="address" id="address" placeholder="Address" value="{% if view is defined %}{{ view[5] }}{% endif %}" /></td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password" placeholder="Password" value="{% if view is defined %}{{ view[9] }}{% endif %}" /></td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
              </div> <!-- customer div -->
              <div id="saveCustomerDiv"><a href="#" id="saveCustomer">Save</a></div>
            </form>
          </div>
        </customer>
        {% include 'map.html' %}
{% endblock %}
